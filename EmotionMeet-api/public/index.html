<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Emotion Meet</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
        <!--<link href="/styles.css" rel="stylesheet" />-->
    </head>
    <body>

        <div id="video-chat-lobby">
            <h2 class="text">Emotion Meet</h2>
            <input id="roomName" type="text" placeholder="Room Name" />
            <button id="join">Join</button>
        </div>
        <div id="video-chat-room">
            <video id="user-video"></video>
            <video id="peer-video"></video>
            <canvas id="photo"></canvas>
        </div>

        <div id="buttons">
            <button id="snap">Snap</button><span>
            <button id="send">Send</button>
            <button id="snapAndSend">Snap &amp; Send</button>
        </div>

        <textarea id="dataChannelSend" disabled
            placeholder="시작 버튼을 누르고 채팅 친 후 보내기 버튼을 누르세요."></textarea>
        <textarea id="dataChannelReceive" disabled></textarea>

        <div id="buttons">
            <button id="startButton">Start</button>
            <button id="sendButton">Send</button>
            <button id="closeButton">Stop</button>
        </div>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="/main.js"></script>
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
        <script src="/chat.js"></script>
    </body>

    
</html>
